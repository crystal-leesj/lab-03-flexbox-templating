<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HORNS</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layouts.css">
  <link rel="stylesheet" href="css/modules.css">
  <link href="https://fonts.googleapis.com/css?family=Solway&display=swap" rel="stylesheet">
  <script id="image-template" type="text/x-handlebars-template">
    <div class="{{ keyword }}" id="hornImg">
      <h2>{{ title }}</h2>
      <img src="{{ image_url }}" alt="{{ title }}" />
      <p>{{ description }}</p>
    </div>
</script>
</head>
<body>
  <header>
    <h1>The Gallery of Horns</h1>
    <!-- <div id="nav"> -->
      <select>
        <option value="default">Filter by Keyword</option>
      </select>
    <!-- </div> -->
      <button class="pageChanger" id="1">Page 1</button>
      <button class="pageChanger" id="2">Page 2</button>
      <input type="button" id="sortByTitle" value="Sort by Title" />
  </header>
  <main>
    <section id="horns"></section>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
